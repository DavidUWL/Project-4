<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <title>The Restaurant</title>
</head>

<body>
    <!-- hero + contents-->
    <div class="hero container-fluid">
        <nav class="navbar navbar-dark navbar-expand-xs">
            <div class="container-fluid gx-1">
                <a class="navbar-brand h1" href="{%url 'get_homepage' %}">The Restaurant</a>
                {% if user.is_authenticated %}
                <a class="btn btn-success" href="{% url 'account_logout' %}">Logout</a>
                <a class="btn btn-success" href="{% url 'get_bookings' %}">View bookings</a>
                {% else %}
                <a class="btn btn-success" href="{% url 'account_login' %}">login</a>
                {% endif %}
                <a class="btn btn-success" href="{% static 'home/menu.pdf' %}" download>Menu</a>
                <a type="button" class="btn btn-success" href="{% url 'reservetable' %}">Book Table</a>
            </div>
        </nav>
        <div>
            {% block content %}
            {% endblock %}
        </div>

        <!-- footer -->
        <div class="container footer fixed-bottom">
            <div class="row justify-content-center">
                <div class="col-2">
                    <a href="/"><i class="fa-brands fa-square-facebook"></i></a>
                </div>
                <div class="col-2">
                    <a href="/"><i class="fa-brands fa-square-instagram"></i></a>
                </div>
                <div class="col-2">
                    <a href="/"><i class="fa-brands fa-square-x-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/ce66787713.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

</body>

</html>
