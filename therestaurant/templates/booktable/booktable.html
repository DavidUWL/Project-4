{% extends "home/home.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="fname" class="form-control" id="first_name" placeholder="EG : John">
        <label for="last_name">Last Name:</label>
        <input type="lname" class="form-control" id="last_name" placeholder="EG : Smith">
    </div>

    <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="tel" class="form-control" id="telephone" placeholder="EG: 0833926825">

    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="The@Restaurant.com" >
    </div>

    <div class="form-group">
        <label for="datetime">Date and time:</label>
        <input type="datetime-local" class="form-control" id="datetime">
    </div>

    <div class="form-group">
        <label for="covers">Guests:</label>
        <select class="form-control" id="covers">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Book Table</button>
    </div>
</form>

{% endblock %}
