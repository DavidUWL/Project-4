{% extends "home/home.html" %}

{% block content %}

<table class="table opacity-75"> 
    <thead>
        <th scope="col" >#</th>    
        <th scope="col" >Date</th>
        <th scope="col" >Time</th>
        <th scope="col" >Covers</th>
    </thead>
    <tbody>
        {% for booking in user_bookings %}
        <tr>
            <th class="row">{{ booking.id }}</th>
            <td>{{ booking.date }}</td>
            <td>{{ booking.time }}</td>
            <td>{{ booking.covers }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
