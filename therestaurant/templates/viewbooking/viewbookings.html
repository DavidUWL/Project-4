{% extends "home/home.html" %}

{% block content %}
<!-- <div class="table-responsive"> -->
    <table class="table table-success table-striped table-hover opacity-75"> 
        <thead>
            <tr>
                <th scope="col">Booking ID</th>    
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Covers</th>
                <th scope="col">Cancel</th>
                <th scope="col">Amend</th>
        </tr>
        </thead>
        <tbody>
            {% for booking in user_bookings %}
            <tr>
                <td>{{ booking.id }}</th>
                <td>{{ booking.date }}</td>
                <td>{{ booking.time }}</td>
                <td>{{ booking.covers }}</td>
                {% if booking.date < today %}
                    <td><button class="btn btn-danger disabled"><a href="{% url 'cancel_booking' booking.id %}" class="text-decoration-none">Cancel</a></button></td>
                    <td><button class="btn btn-warning disabled"><a href="{% url 'amend_booking' booking.id %}" class="text-decoration-none">Amend</a></button></td>
                {% else %}
                    <td><button class="btn btn-danger"><a href="{% url 'cancel_booking' booking.id %}" class="text-decoration-none">Cancel</a></button></td>
                    <td><button class="btn btn-warning"><a href="{% url 'amend_booking' booking.id %}" class="text-decoration-none">Amend</a></button></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
<!-- </div> -->
{% endblock %}
