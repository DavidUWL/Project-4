{% extends "home/home.html" %}

{% block content %}
<ul>
    {% for booking in user_bookings %}
    <li>
        Date: {{ booking.date }}
        Time: {{ booking.time }}    
        Covers: {{ booking.covers }}    
    </li>
    {% empty %}
        <li>No Bookings Found</li>
    
    {% endfor %}
</ul>

{% endblock %}
