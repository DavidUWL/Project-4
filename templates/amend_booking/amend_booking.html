{% extends 'home/home.html' %}

{% block content %}
<div class="container-fluid">
  <div class="col-md-4">
    <h1>Amend your booking</h1>
    <form method="POST" action="{% url 'get_bookings' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>


</div>
{% endblock %}
