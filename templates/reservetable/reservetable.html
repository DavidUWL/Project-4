{% extends "home/home.html" %}

{% block content %}
{% if user.is_authenticated %}

<form method="POST" action="{% url 'reservetable' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% else %}
<div class="container">
    <div class="row">
        <div class="col display-2">
            Please sign in to make a reservation.
        </div>
        <div class="row">
            <div class="col-2">
                <a class="btn btn-success justify-content-center" href="{% url 'account_signup' %}">
                    register
                </a>
        </div>

        </div>
        
        
    </div>
</div>
{% endif %}

{% endblock %}
